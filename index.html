<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>CheckLists</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="checklist_title">Заметки</div>
            <div class="checklist_form">
                <input class="checklist_input" type="text" id="checklist_input" placeholder="Напишите заметку"/>
                <button class="btn btn_add" id="checklist_submit">Добавить</button>
            </div>
            <ul class="checklist_list" id = "checklist_body">
            </ul>
        </div>
    </body>
</html>
